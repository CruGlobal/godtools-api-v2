sudo: false
language: ruby
rvm: 2.6.4

addons:
  postgresql: 9.6

cache:
  bundler: true

before_script:
  - bundle exec rake db:create db:setup RAILS_ENV=test

script:
  - bundle exec rake spec
  - bundle exec standardrb
  - bundle exec bundle audit check --update
  - bundle exec brakeman -A -q --no-pager --ensure-latest
