require: rubocop-rspec

AllCops:
  TargetRubyVersion: 2.3
  Include:
    - '**/Rakefile'
    - '**/config.ru'
    - '**/Gemfile'
  Exclude:
    - db/**/*
    - script/**/*
    - vendor/**/*
    - bin/**/*

Rails:
  Enabled: true

RSpec/MultipleExpectations:
  Max: 3

RSpec/ExampleLength:
  Max: 10

Rails/SaveBang:
  Enabled: true
  Exclude:
    - spec/**/*

Documentation:
  Enabled: false

Metrics/LineLength:
  Max: 120

Metrics/BlockLength:
  Exclude:
    - spec/**/*

MethodLength:
  Max: 20

